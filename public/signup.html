<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>signup</title>
    <link rel="stylesheet" href="./css/login.css" />
    <link href="https://fonts.googleapis.com/css?family=Handlee|Shadows+Into+Light" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Loved+by+the+King" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caveat" rel="stylesheet">
</head>
<body>
<div class="loginbox">

    <img src="images/profile-icon.png" class="avatar">
    <h1>SIGN UP</h1>
    <form target="_blank" action="/signup" method="post">
        <section>
            <p>Username</p>
            <input class="un" type="text" placeholder="Username" name="username" required>
        </section>
        <section>
            <p>Password</p>
            <input class="pwd" type="text" placeholder="Password" name="password" required>
        </section>
        <section>
            <button type="submit" class="btn">SIGN UP</button>
        </section>
    </form>

</div>

</body>
</html>
